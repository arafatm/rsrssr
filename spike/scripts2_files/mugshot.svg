<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink"
       xmlns:html="http://www.w3.org/1999/xhtml" height="150" width="150">

     <defs>
          <filter id="filter" filterRes="100" x="0" y="0">
               <feGaussianBlur stdDeviation="1 1"/>
               <feOffset dx="1" dy="1"/>
          </filter>
     </defs> 

<g transform = "translate(10,10) rotate(2)" filter="url(#filter)" >
   <rect width="92" height="112" fill="gray"/>
</g>

<g transform = "translate(10,10) rotate(2)" >
   <rect width="92" height="112" fill="#999"/>
</g>

<g transform = "translate(11,11) rotate(2)" >
   <rect width="90" height="110" fill="#FFF"/>
</g>

<g transform = "translate(15,15) rotate(2)" >
   <rect width="82" height="102" fill="#999"/>
</g>

<g transform = "translate(16,16) rotate(2)">
   <image xlink:href="http://blog.pressbin.com/mugshot/.jpg" width="80" height="100"/>
</g>

</svg>